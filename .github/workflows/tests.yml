name: tests

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      working-directory:
        required: true
        type: string

jobs:
  artifact-name:
      runs-on: ubuntu-latest
      outputs:
        artifact-name: ${{ steps.artifact-name.outputs.value }}
      steps:
        - id: artifact-name
          run: echo "::set-output name=value::$(echo ${GITHUB_SHA} | cut -c1-8)"

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{inputs.working-directory}}

    steps:
      - uses: actions/checkout@v2

      - name: 📋 Copiar .env.github
        run: yes | cp -rf .env.github .env

      - name: ⚙️ Ejecutamos settings
        run: echo ${{inputs.project-name}} |  make settings

      - name: ⚙️ Ejecutamos configure
        run: make configure

      - name: ⚙️ Ejecutamos permissions
        run: make permissions

